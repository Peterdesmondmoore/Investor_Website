old-market-update-investment-led-support", "pubDate": "Wed, 17 Dec 2025 09:00:00 GMT", "description": "The inauspicious period from mid-December to mid-January is likely to weigh on jewellery demand, while investment interest is expected to be sustained.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: Top of the morning", "link": "https://www.gold.org/goldhub/gold-focus/2025/12/weekly-markets-monitor-top-morning", "pubDate": "Mon, 15 Dec 2025 10:25:00 GMT", "description": "Last week was a busy period for central banks: the Fed cut as expected while the Bank of Canada, Reserve Bank of Australia, and Swiss National Bank held rates steady.", "relevance_score": 30.0, "matched_keywords": ["Weekly Markets Monitor", "Central Bank"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "China gold market update: November demand feels the VAT reform", "link": "https://www.gold.org/goldhub/gold-focus/2025/12/china-gold-market-update-november-demand-feels-vat-reform", "pubDate": "Fri, 12 Dec 2025 14:00:00 GMT", "description": "The recent VAT reform weighed on China‚Äôs gold jewellery demand in November, denting gold withdrawals from the Shanghai Gold Exchange despite robust investment buying. Gold ETFs in China continued to attract notable inflows in the month and the PBoC reported gold purchases 13 months in a row.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Unearthed: Wholesale Digital Gold ft. Allan Guild, Hilltop Walk Consulting", "link": "https://www.gold.org/goldhub/gold-focus/2025/12/unearthed-wholesale-digital-gold-ft.-allan-guild-hilltop-walk-consulting", "pubDate": "Fri, 12 Dec 2025 13:00:00 GMT", "description": "In this episode of Unearthed, hosts Joe Cavatoni and John Reade, Senior Market Strategists at the World Gold Council, are joined by Allan Guild, Director at Hilltop Walk Consulting and long-time partner to the World Gold Council.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Central bank considerations when pricing ASGM purchases", "link": "https://www.gold.org/goldhub/research/central-bank-considerations-when-pricing-asgm-purchases", "pubDate": "Tue, 09 Dec 2025 12:00:00 UTC", "description": "The strength of world gold prices has enhanced both the level and the value of Artisanal and Small-Scale Gold Mining (ASGM) in countries around the world. This presents challenges to societies and governments on a range of issues related to ASGM mining, such as environmental, societal, legal, regulatory and economic. Several papers exist that cover these issues, the government response to which may be a State Gold Buying Program (SGBP). The purpose of this paper ‚Äì whilst acknowledging the issues outlined above ‚Äì is to examine the price-setting process for central banks in a SGBP.", "relevance_score": 30.0, "matched_keywords": ["Gold", "Central Bank"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: The 2026 gold outlook", "link": "https://www.gold.org/goldhub/gold-focus/2025/12/weekly-markets-monitor-2026-gold-outlook", "pubDate": "Mon, 08 Dec 2025 11:00:00 GMT", "description": "Last week highlighted sectoral divergence: services remained resilient while manufacturing struggled in major economies.", "relevance_score": 40.0, "matched_keywords": ["Gold", "Weekly Markets Monitor"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Asia takes the helm", "link": "https://www.gold.org/goldhub/research/gold-etfs-holdings-and-flows/2025/12", "pubDate": "Fri, 05 Dec 2025 12:00:00 UTC", "description": "Global physically backed gold ETFs saw inflows six months in a row, adding US$5.2bn in November. Asian investors (+US$3.2bn) bought the most whilst North America (+US$1.1bn) and Europe (US$978mn) also experienced positive flows. Persistent inflows and a rising gold price pushed global gold ETFs‚Äô total AUM to another month-end peak of US$530bn, 5% higher m/m. Continued gold ETF buying also pushed their collective holdings to 3,932t, the highest month-end value on record.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Gold Outlook 2026: Push ahead or pull back", "link": "https://www.gold.org/goldhub/research/gold-outlook-2026", "pubDate": "Thu, 04 Dec 2025 12:00:00 UTC", "description": "Gold has experienced a remarkable 2025, achieving over 50 all-time highs and returning more than 60% as of the end of November, driven by heightened risk, dollar weakness and price momentum.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Central Bank Gold Statistics: Central banks ramp up gold  buying in October", "link": "https://www.gold.org/goldhub/gold-focus/2025/12/central-bank-gold-statistics-central-banks-ramp-gold-buying-october", "pubDate": "Tue, 02 Dec 2025 09:00:00 GMT", "description": "Central bank demand for gold remained robust in October, totalling 53t (+36% m/m) and continuing the strong trend seen throughout the year. Buying remained concentrated among a small number of central banks, led by the National Bank of Poland which became active again during the month.", "relevance_score": 30.0, "matched_keywords": ["Gold", "Central Bank"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: Season to be tank-full", "link": "https://www.gold.org/goldhub/gold-focus/2025/12/weekly-markets-monitor-season-be-tank-full", "pubDate": "Mon, 01 Dec 2025 11:45:00 GMT", "description": "Last week‚Äôs data showed strains in the US, raising expectations of a December rate cut. In Europe, near-target inflation lowered expectations of an ECB cut while UK tax hikes weighed on growth forecasts.", "relevance_score": 20.0, "matched_keywords": ["Weekly Markets Monitor"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Indonesia Consumer Insights Report: Gold for the Nation", "link": "https://www.gold.org/goldhub/research/indonesia-consumer-insights-report-gold-nation", "pubDate": "Fri, 28 Nov 2025 12:00:00 UTC", "description": "Indonesia is home to approximately 284 million people spread across its 38 provinces. Within this vast social fabric, gold has long been regarded as an investment asset in Indonesian households, typically in the form of heirloom jewellery passed down from one generation to the next, or in modern-day gold bars and coins. Gold‚Äôs enduring appeal reflects both cultural tradition and a deep-rooted belief in its role as a secure and lasting store of value.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: AI fears and the Special K", "link": "https://www.gold.org/goldhub/gold-focus/2025/11/weekly-markets-monitor-ai-fears-and-special-k", "pubDate": "Mon, 24 Nov 2025 11:00:00 GMT", "description": "Last week‚Äôs economic signals were mixed: the US posted uneven data but record corporate profits; the Eurozone maintained steady growth, but the UK economy weakened.", "relevance_score": 20.0, "matched_keywords": ["Weekly Markets Monitor"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Unearthed: Navigating gold prices - What lies ahead?", "link": "https://www.gold.org/goldhub/gold-focus/2025/11/unearthed-navigating-gold-prices-what-lies-ahead", "pubDate": "Fri, 21 Nov 2025 10:00:00 GMT", "description": "In this episode of Unearthed, hosts John Reade and Joseph Cavatoni, Senior Market Strategists at the World Gold Council, discuss the recent developments in the gold market, including price movements, the impact of political events in Washington, and predictions for the end of 2025.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "India gold market update: Seasonal strength", "link": "https://www.gold.org/goldhub/gold-focus/2025/11/india-gold-market-update-seasonal-strength", "pubDate": "Fri, 21 Nov 2025 09:00:00 GMT", "description": "The busy wedding season over the coming months (November‚ÄìMarch), with a high number of anticipated weddings, is expected to support jewellery demand. Investment interest in gold is likely to persist amid broadly bullish sentiment around gold.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "China gold market update: October's unseasonable strength", "link": "https://www.gold.org/goldhub/gold-focus/2025/11/china-gold-market-update-octobers-unseasonable-strength", "pubDate": "Tue, 18 Nov 2025 12:00:00 GMT", "description": "Supported by investment strength, wholesale gold demand in China rose m/m and y/y during October, defying the seasonal weakness. Local gold ETFs also saw notable inflows, generally tracking the gold price. Meanwhile, the PBoC reported its 12th consecutive monthly gold purchase. Looking ahead, the VAT reform in China‚Äôs gold market may insert profound impact on different sectors of local gold demand.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: Return of the Mac(ro)", "link": "https://www.gold.org/goldhub/gold-focus/2025/11/weekly-markets-monitor-return-macro", "pubDate": "Mon, 17 Nov 2025 11:30:00 GMT", "description": "Last week marked the end of the longest US government shutdown, while economic updates from major economies painted a mixed picture. Meanwhile, expectations for further Fed rate cuts waned after hawkish comments from officials.", "relevance_score": 20.0, "matched_keywords": ["Weekly Markets Monitor"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Gold‚Äôs role amid US-China trade developments: A strategic perspective", "link": "https://www.gold.org/goldhub/gold-focus/2025/11/golds-role-amid-us-china-trade-developments-strategic-perspective", "pubDate": "Mon, 17 Nov 2025 10:30:00 GMT", "description": "Recently, I joined Asharq Business on Bloomberg TV to discuss the latest developments in the anticipated US-China trade agreement and its impact on gold within the financial landscape.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Unearthed: India‚Äôs Golden Transformation", "link": "https://www.gold.org/goldhub/gold-focus/2025/11/unearthed-indias-golden-transformation", "pubDate": "Fri, 14 Nov 2025 09:00:00 GMT", "description": "In this episode of Unearthed, hosts Joe Cavatoni and John Reade, Senior Market Strategists at the World Gold Council, are joined by Sachin Jain, CEO of the World Gold Council India, to explore the pivotal role of India in the global gold market.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: Open the spigots", "link": "https://www.gold.org/goldhub/gold-focus/2025/11/weekly-markets-monitor-open-spigots", "pubDate": "Mon, 10 Nov 2025 12:00:00 GMT", "description": "Last week‚Äôs economic updates highlighted uneven global momentum. US consumer sentiment dipped close to record lows, and European central banks kept rates steady. China‚Äôs exports fell and Japan‚Äôs manufacturing slowed, whereas India‚Äôs manufacturing gained pace.", "relevance_score": 30.0, "matched_keywords": ["Weekly Markets Monitor", "Central Bank"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "You asked, we answered: What are the implications of the VAT reform in China?", "link": "https://www.gold.org/goldhub/gold-focus/2025/11/you-asked-we-answered-what-are-implications-vat-reform-china", "pubDate": "Fri, 07 Nov 2025 13:30:00 GMT", "description": "China recently announced changes to the gold market value-added tax policies, effective from 1 November 2025 to 31 December 2027. Members who buy and sell gold directly on the SGE remain VAT free; meanwhile, members withdrawing physical gold and re-selling with investment purposes are not impacted, while those with non-investment purposes now face higher costs when they re-distribute. With higher costs, gold jewellery demand in China may face some headwinds, but it may can also be an additional catalyst for innovation amidst a competitive landscape. Investment demand is not directly impacted by the policy, but we may see greater concentration of gold buying through SGE members.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Flows rise from Wall Street to the Bund", "link": "https://www.gold.org/goldhub/research/gold-etfs-holdings-and-flows/2025/11", "pubDate": "Thu, 06 Nov 2025 12:00:00 UTC", "description": "Global physically backed gold ETFs added US$8.2bn in October, the fifth consecutive monthly inflow. North America (+US$6.5bn) and Asia (US$+6.1bn) led global inflows, while European funds lost US$4.5bn, the only region with outflows in the month. Continued inflows and gold price strength lifted global gold ETFs‚Äô total AUM 6% higher m/m to US$503bn, another month-end peak, and holdings climbed 1% m/m to 3,893t, 1% away from the record level of 3,929t.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Gold Market Commentary: Technical difficulties", "link": "https://www.gold.org/goldhub/r : ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: Gravity dismissed", "link": "https://www.gold.org/goldhub/gold-focus/2025/10/weekly-markets-monitor-gravity-dismissed", "pubDate": "Mon, 20 Oct 2025 11:00:00 BST", "description": "Last week presented a mixed global macro picture. US-China trade tensions eased. The US government shutdown continued.", "relevance_score": 20.0, "matched_keywords": ["Weekly Markets Monitor"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "India gold market update: Festive shine", "link": "https://www.gold.org/goldhub/gold-focus/2025/10/india-gold-market-update-festive-shine", "pubDate": "Fri, 17 Oct 2025 10:00:00 BST", "description": "Gold continues its extraordinary price rally, having reached 48 all-time highs this year. Geopolitical tensions, strong investment demand, dollar weakness, financial market risk and expectations of dovish Fed policy lifted international prices by 11.6% in September and by an additional 7.9% in the first two weeks of October, pushing past the US$4,000/oz milestone.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "China gold market update: Wholesale demand rebounded", "link": "https://www.gold.org/goldhub/gold-focus/2025/10/china-gold-market-update-wholesale-demand-rebounded", "pubDate": "Fri, 17 Oct 2025 09:00:00 BST", "description": "Supported by reviving investment strength and relatively more active retailer replenishment, wholesale gold demand in China rebounded during September. Meanwhile, the PBoC announced its 11th consecutive monthly gold purchase and Chinese gold ETF flows turned positive.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "2025 Chinese jewellery retailer insights: Gold and self-wear remain key", "link": "https://www.gold.org/goldhub/research/2025-chinese-jewellery-retailer-insights-gold-and-self-wear-remain-key", "pubDate": "Wed, 15 Oct 2025 12:00:00 UTC", "description": "To explore current trends and future opportunities we conducted our 2025 annual Chinese jewellery retailer research in partnership with China Gold News for the sixth consecutive year. Through the lens of the retailer we found that gold products continue to dominate Chinese jewellery retailer sales while Heritage and Hard Pure gold jewellery products remain key sources of retailers‚Äô profit. Buying for self-indulgent wear remains key in retailer jewellery sales. Retailer optimism around gold product sales is intact and self-indulgent buying may continue to drive business in the future.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Unearthed: The Gold Surge - What Investors Need to Know", "link": "https://www.gold.org/goldhub/gold-focus/2025/10/unearthed-gold-surge-what-investors-need-know", "pubDate": "Tue, 14 Oct 2025 10:45:00 BST", "description": "In this episode of Unearthed, hosts John Reade and Joseph Cavatoni, Senior Market Strategists at the World Gold Council, discuss the current state of the gold market.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: Calm interrupted", "link": "https://www.gold.org/goldhub/gold-focus/2025/10/weekly-markets-monitor-calm-interrupted", "pubDate": "Mon, 13 Oct 2025 13:35:00 BST", "description": "Last week was a rollercoaster of highs and lows. Israel and Hamas agreed a peace plan, while US-China trade tensions re-escalated.", "relevance_score": 20.0, "matched_keywords": ["Weekly Markets Monitor"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Gold hits US$4,000/oz - trend or turning point?", "link": "https://www.gold.org/goldhub/gold-focus/2025/10/gold-hits-us4000oz-trend-or-turning-point", "pubDate": "Mon, 13 Oct 2025 13:30:00 BST", "description": "Gold reached another historic milestone on 8 October 2025 as it broke through US$4,000/oz. And while it finished the week below the record high, it‚Äôs en route to mark its strongest performance in a calendar year since 1979.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "West won‚Äôt rest ‚Äì Q3 breaks records", "link": "https://www.gold.org/goldhub/research/gold-etfs-holdings-and-flows/2025/10", "pubDate": "Tue, 07 Oct 2025 12:00:00 UTC", "description": "Global physically backed gold ETFs recorded their largest monthly inflow in September (US$17bn), resulting in the strongest quarter on record of US$26bn. North American (US$10.6bn) and European funds (US$4.4bn) drove the bulk of inflows. Followed by Asia (US$2.1bn) and other regions (US$175mn). Supported by a rallying gold price, global gold ETFs‚Äô total AUM rose 23% q/q to US$472bn, reaching another record, and holdings rose 6% q/q to 3,838t.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Gold Market Commentary: Stick, twist or double down?", "link": "https://www.gold.org/goldhub/research/gold-market-commentary-september-2025", "pubDate": "Tue, 07 Oct 2025 12:00:00 UTC", "description": "Record monthly ETF inflows took gold to its 39th new high for the year, finishing the month at US$3,825/oz (+12%). Y-t-d gold is up 47%, marking the highest return in a calendar year since 1979. Political tension, strong options market activity, and currency weakness played a key role in gold‚Äôs performance last month. Looking forward, there are plenty of reasons for investors to look at gold and the price could see further uplift should equities experience a correction. Perhaps only a major liquidity squeeze could upend both gold and equities, but there are no clear signs of fractures in credit or banking sectors‚Ä¶yet.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: No Farm Payrolls", "link": "https://www.gold.org/goldhub/gold-focus/2025/10/weekly-markets-monitor-no-farm-payrolls", "pubDate": "Mon, 06 Oct 2025 11:00:00 BST", "description": "More mixed data across the globe last week with US PMIs at loggerheads over whether the economy is reflating or stagflating.", "relevance_score": 20.0, "matched_keywords": ["Weekly Markets Monitor"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Central bank gold statistics: Central bank gold buying rebounds in August", "link": "https://www.gold.org/goldhub/gold-focus/2025/10/central-bank-gold-statistics-central-bank-gold-buying-rebounds-august", "pubDate": "Fri, 03 Oct 2025 09:00:00 BST", "description": "Central banks added a net 19t to global gold reserves in August, based on reported data from both the IMF and respective central banks. This is broadly in line with monthly net purchases between March and June, and signals a return to buying form after global reserves were unchanged in July.", "relevance_score": 30.0, "matched_keywords": ["Gold", "Central Bank"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: Grinding higher", "link": "https://www.gold.org/goldhub/gold-focus/2025/09/weekly-markets-monitor-grinding-higher", "pubDate": "Mon, 29 Sep 2025 12:00:00 BST", "description": "Last week saw a mixed bag of PMI data: US, UK and India all softer but all remain in expansion territory.", "relevance_score": 20.0, "matched_keywords": ["Weekly Markets Monitor"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Êó•Êú¨„ÅÆÈáëÔºà„Ç¥„Éº„É´„ÉâÔºâÊäïË≥áÂÆ∂„Å´Èñ¢„Åô„ÇãÊ¥ûÂØü‚Äê2025Âπ¥: „Ç¥„Éº„É´„Éá„É≥„Éª„Ç™„Éù„ÉÅ„É www.bis.org/statistics/pp_residential_2511.htm", "pubDate": "2025-11-27T14:04:00Z", "description": "Global house prices declined in real terms by 0.8% year on year (yoy) in Q2 2025, slightly less compared with the previous quarter (&#8211;1.0%).\r\nIn advanced economies (AEs), real house prices continued to increase, albeit at a slower pace (0.6%), while the price decline in emerging market economies (EMEs) moderated (to &#8211;1.9%).\r\nOver 70% of AEs and 50% of EMEs experienced moderate residential property price growth (0&#8211;10%) in Q2 2025.\r\nFrom a longer-term perspective, real house prices have more than doubled in T√ºrkiye since the Great Financial Crisis (GFC) of 2007&#8211;09, while they remain below their 2010 levels in Italy, South Africa and China.", "relevance_score": 10.0, "matched_keywords": ["Statistics"]}, {"source": "Bank for International Settlements", "source_type": "official", "title": "BIS global liquidity indicators at end-June 2025", "link": "https://www.bis.org/statistics/gli2510.htm", "pubDate": "2025-10-30T14:44:00Z", "description": "", "relevance_score": 0.0, "matched_keywords": []}, {"source": "Bank for International Settlements", "source_type": "official", "title": "Statistical release: BIS international banking statistics and global liquidity indicators at end-June 2025", "link": "https://www.bis.org/statistics/rppb2510.htm", "pubDate": "2025-10-30T10:22:00Z", "description": "", "relevance_score": 18.0, "matched_keywords": ["Statistics", "Banking"]}, {"source": "Bank for International Settlements", "source_type": "official", "title": "OTC interest rate derivatives turnover in April 2025", "link": "https://www.bis.org/statistics/rpfx25_ir.htm", "pubDate": "2025-09-30T09:45:00Z", "description": "This statistical release concerns the IRD turnover part of the 2025 Triennial Survey that took place in April and involved central banks and other authorities in 52 jurisdictions.", "relevance_score": 15.0, "matched_keywords": ["Central Bank"]}, {"source": "Bank for International Settlements", "source_type": "official", "title": "OTC foreign exchange turnover in April 2025", "link": "https://www.bis.org/statistics/rpfx25_fx.htm", "pubDate": "2025-09-30T09:44:00Z", "description": "This statistical release concerns the FX turnover part of the 2025 Triennial Survey that took place in April and involved central banks and other authorities in 52 jurisdictions.", "relevance_score": 15.0, "matched_keywords": ["Central Bank"]}, {"source": "Bank for International Settlements", "source_type": "official", "title": "Triennial Central Bank Survey of foreign exchange and Over-the-counter (OTC) derivatives markets in 2025", "link": "https://www.bis.org/statistics/rpfx25.htm", "pubDate": "2025-09-30T09:21:00Z", "description": "On 1 April 2025, the BIS launched its 14th Triennial Central Bank Survey of foreign exchange and Over-the-counter derivatives markets. Preliminary results have been released on 30 September 2025.", "relevance_score": 15.0, "matched_keywords": ["Central Bank"]}, {"source": "Bank for International Settlements", "source_type": "official", "title": "BIS residential property price statistics, Q1 2025", "link": "https://www.bis.org/statistics/pp_residential_2508.htm", "pubDate": "2025-08-28T09:13:00Z", "description": "In the first quarter of 2025, global real house prices fell by 1.0% year on year (yoy), representing a slower pace of decline compared with the second half of 2024 (&#8211;1.6%).\r\nPrices in advanced economies (AEs) continued to recover, rising by 1.2% yoy in real terms. Meanwhile, emerging market economies (EMEs) experienced a slower decrease (&#8211;2.6%, relative to &#8211;3.5% in previous quarter), mainly driven by a continued fall in Asia.\r\nPrice developments showed greater variability across jurisdictions. Sharp yoy declines in Hong Kong SAR (&#8211;8%), China (&#8211;7%) and T√ºrkiye (&#8211;6%) contrasted with significant increases in some European countries, namely North Mace  in dollar and euro credit continued to increase.", "relevance_score": 0.0, "matched_keywords": []}];

    let filteredItems = [...allItems];
    let selectedSources = ['all'];
    let selectedSourceTypes = ['all'];
    let last7DaysOnly = true;

    // DOM elements
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');
    const resultsContainer = document.getElementById('resultsContainer');
    const resultsCount = document.getElementById('resultsCount');
    const dateFilterBtn = document.getElementById('dateFilterBtn');

    // Event listeners
    searchInput.addEventListener('input', applyFilters);
    sortSelect.addEventListener('change', applyFilters);

    // Close dropdowns when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.relative')) {
        document.querySelectorAll('.filter-dropdown').forEach(dropdown => {
          dropdown.classList.remove('active');
        });
      }
    });

    function toggleDropdown(dropdownId) {
      event.stopPropagation();
      const dropdown = document.getElementById(dropdownId);
      const allDropdowns = document.querySelectorAll('.filter-dropdown');
      allDropdowns.forEach(d => {
        if (d.id !== dropdownId) d.classList.remove('active');
      });
      dropdown.classList.toggle('active');
    }

    function toggleDateFilter() {
      last7DaysOnly = !last7DaysOnly;
      const btn = dateFilterBtn;
      if (last7DaysOnly) {
        btn.classList.add('border-indigo-400/50', 'bg-indigo-500/20');
        btn.classList.remove('border-white/10', 'bg-white/5');
        btn.textContent = 'üìÖ Last 7 Days';
      } else {
        btn.classList.remove('border-indigo-400/50', 'bg-indigo-500/20');
        btn.classList.add('border-white/10', 'bg-white/5');
        btn.textContent = 'üìÖ All Dates';
      }
      applyFilters();
    }

    function handleSourceFilter(checkbox) {
      const value = checkbox.value;
      const dropdown = document.getElementById('sourceDropdown');
      const checkboxes = dropdown.querySelectorAll('input[type="checkbox"]');

      if (value === 'all') {
        if (checkbox.checked) {
          selectedSources = ['all'];
          checkboxes.forEach(cb => {
            if (cb.value !== 'all') cb.checked = false;
          });
        } else {
          checkbox.checked = true; // Keep "all" checked
        }
      } else {
        if (checkbox.checked) {
          checkboxes[0].checked = false; // Uncheck "all"
          selectedSources = selectedSources.filter(s => s !== 'all');
          selectedSources.push(value);
        } else {
          selectedSources = selectedSources.filter(s => s !== value);
          if (selectedSources.length === 0) {
            selectedSources = ['all'];
            checkboxes[0].checked = true;
          }
        }
      }

      updateSourceLabel();
      applyFilters();
    }

    function handleSourceTypeFilter(checkbox) {
      const value = checkbox.value;
      const dropdown = document.getElementById('sourceTypeDropdown');
      const checkboxes = dropdown.querySelectorAll('input[type="checkbox"]');

      if (value === 'all') {
        if (checkbox.checked) {
          selectedSourceTypes = ['all'];
          checkboxes.forEach(cb => {
            if (cb.value !== 'all') cb.checked = false;
          });
        } else {
          checkbox.checked = true; // Keep "all" checked
        }
      } else {
        if (checkbox.checked) {
          checkboxes[0].checked = false; // Uncheck "all"
          selectedSourceTypes = selectedSourceTypes.filter(s => s !== 'all');
          selectedSourceTypes.push(value);
        } else {
          selectedSourceTypes = selectedSourceTypes.filter(s => s !== value);
          if (selectedSourceTypes.length === 0) {
            selectedSourceTypes = ['all'];
            checkboxes[0].checked = true;
          }
        }
      }

      updateSourceTypeLabel();
      applyFilters();
    }

    function updateSourceLabel() {
      const label = document.getElementById('sourceFilterLabel');
      if (selectedSources.includes('all') || selectedSources.length === 0) {
        label.textContent = 'All Sources';
      } else if (selectedSources.length === 1) {
        label.textContent = selectedSources[0];
      } else {
        label.textContent = `${selectedSources.length} sources selected`;
      }
    }

    function updateSourceTypeLabel() {
      const label = document.getElementById('sourceTypeFilterLabel');
      if (selectedSourceTypes.includes('all') || selectedSourceTypes.length === 0) {
        label.textContent = 'All Types';
      } else if (selectedSourceTypes.length === 1) {
        label.textContent = selectedSourceTypes[0].charAt(0).toUpperCase() + selectedSourceTypes[0].slice(1);
      } else {
        label.textContent = `${selectedSourceTypes.length} types selected`;
      }
    }

    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase();
      const sortBy = sortSelect.value;
      const sevenDaysAgo = new Date();
      sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

      // Filter
      filteredItems = allItems.filter(item => {
        const matchesSearch = 
          item.title.toLowerCase().includes(searchTerm) ||
          item.description.toLowerCase().includes(searchTerm) ||
          item.source.toLowerCase().includes(searchTerm);

        const matchesSource = selectedSources.includes('all') || 
                             selectedSources.includes(item.source);

        const matchesSourceType = selectedSourceTypes.includes('all') || 
                                 selectedSourceTypes.includes(item.source_type);

        const matchesDate = !last7DaysOnly || 
                           (item.pubDate && new Date(item.pubDate) >= sevenDaysAgo);

        return matchesSearch && matchesSource && matchesSourceType && matchesDate;
      });

      // Sort
      filteredItems.sort((a, b) => {
        if (sortBy === 'date-desc') {
          return new Date(b.pubDate || 0) - new Date(a.pubDate || 0);
        } else if (sortBy === 'date-asc') {
          return new Date(a.pubDate || 0) - new Date(b.pubDate || 0);
        } else if (sortBy === 'relevance-desc') {
          return (b.relevance_score || 0) - (a.relevance_score || 0);
        } else if (sortBy === 'title-asc') {
          return a.title.localeCompare(b.title);
        } else if (sortBy === 'title-desc') {
          return b.title.localeCompare(a.title);
        }
        return 0;
      });

      renderResults();
    }

    function getSourceTypeColor(sourceType) {
      const colors = {
        'official': 'bg-emerald-500/20 text-emerald-300',
        'research': 'bg-blue-500/20 text-blue-300',
        'news': 'bg-amber-500/20 text-amber-300'
      };
      return colors[sourceType] || colors['news'];
    }

    function renderResults() {
      resultsCount.textContent = `Showing ${filteredItems.length} of ${allItems.length} articles`;

      if (filteredItems.length === 0) {
        resultsContainer.innerHTML = `
          <div class="py-16 text-center">
            <p class="text-lg text-white/50">No articles found matching your criteria.</p>
          </div>
        `;
        return;
      }

      resultsContainer.innerHTML = filteredItems.map(item => `
        <div class="group rounded-2xl border border-white/10 bg-white/5 p-6 backdrop-blur-sm transition-all hover:border-indigo-400/50 hover:bg-white/10">
          <!-- Header row: Source, Type, Date, Score -->
          <div class="mb-3 flex flex-wrap items-center gap-2 text-xs">
            <span class="rounded-full bg-indigo-500/20 px-3 py-1 font-medium text-indigo-300">
              ${item.source}
            </span>
            <span class="rounded-full px-3 py-1 font-medium ${getSourceTypeColor(item.source_type)}">
              ${item.source_type}
            </span>
            <span class="text-white/40">
              ${formatDate(item.pubDate)}
            </span>
            <span class="ml-auto rounded-full bg-purple-500/20 px-3 py-1 font-medium text-purple-300">
              ‚≠ê ${item.relevance_score.toFixed(1)}
            </span>
          </div>

          <!-- Title -->
          <h3 class="mb-2 text-lg font-semibold leading-snug text-white">
            <a href="${item.link}" target="_blank" class="hover:text-indigo-300 transition-colors">
              ${item.title}
            </a>
          </h3>

          <!-- Keywords/Tags -->
          ${item.matched_keywords && item.matched_keywords.length > 0 ? `
            <div class="mb-3 flex flex-wrap gap-1">
              ${item.matched_keywords.map(keyword => `<span class="tag">${keyword}</span>`).join('')}
            </div>
          ` : ''}

          <!-- Description -->
          <p class="line-clamp-2 text-sm leading-relaxed text-white/60">
            ${item.description}
          </p>

          <!-- Read more link -->
          <a
            href="${item.link}"
            target="_blank"
            class="mt-3 inline-flex items-center gap-2 text-sm font-medium text-indigo-300 transition-all hover:gap-3 hover:text-indigo-200"
          >
            Read article
            <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </a>
        </div>
      `).join('');
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'Date unknown';
      try {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });
      } catch {
        return dateStr;
      }
    }

    // Snapshot toggle function
    function toggleSnapshot() {
      const content = document.getElementById('snapshotContent');
      const chevron = document.getElementById('snapshotChevron');

      if (content.classList.contains('hidden')) {
        content.classList.remove('hidden');
        chevron.style.transform = 'rotate(180deg)';
      } else {
        content.classList.add('hidden');
        chevron.style.transform = 'rotate(0deg)';
      }
    }

    // Initial render
    applyFilters();
  </script>
</body>
</html>
