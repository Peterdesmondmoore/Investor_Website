pdf", "relevance": "critical", "theme_tags": ["Commodities", "Global Growth and Economic Cycle", "Global Inflation and FX Dynamics"], "summary": "Emirates NBD Research anticipates that precious metals will continue to extend their significant gains into 2026, following a 'stratospheric performance in 2025' where \"Gold prices rallied to record levels of more than USD 4,300/oz, up more than 60% by mid December, while silver prices have risen more than 120% to trade above USD 60/oz\". The outlook for gold in 2026 remains constructive, supported by expectations of lower rates from the Federal Reserve, a softer US dollar, persistent global geopolitical unease, and concerns over the fiscal sustainability of G20 economies. Central banks have been substantial buyers of gold, with purchases averaging \"almost 260 tonnes per quarter since Q1 2022\", and retail investment, including ETF holdings and bar and coin demand, has also been strong. Despite this, \"ETF holdings across all precious metals are still well below their highest levels\", suggesting room for further investor participation. The report forecasts \"gold prices at an average of USD 4,500/troy oz in Q4 2026\". Silver is expected to see even greater upside potential due to tight supply, its increasing industrial applications, particularly in AI-related hardware, and its recent designation as a 'critical mineral' by the US government. Other precious metals such as platinum and palladium are also expected to see gains, with Dec-26 forecasts of 1,700.00 USD/troy oz for Platinum and 1,650.00 USD/troy oz for Palladium."}, {"file_name": "Global-X-2026-Perspectives-EN.pdf", "title": "2026 PERSPECTIVES", "document_type": "annual_or_multiyear_outlook", "publication_date": "2025-12-18", "expiry_date": "2026-12-18", "source": "Global X Investments Canada Inc.", "source_url": "https://www.globalx.ca/insights/articles/2026-perspectives-from-global-x", "relevance": "critical", "theme_tags": ["Equities", "Fixed Income", "Commodities", "US Growth & Business Cycle", "Global Growth and Economic Cycle"], "summary": "This Global X 2026 Perspectives report outlines key economic and market trends for the year ahead across North America, global equities, fixed income, commodities, and cash allocations. For North America, Canada is expected to face slowing momentum and shifting growth drivers, while the U.S. confronts tight labor conditions and potential upward wage and consumer price pressures. The report notes, \"Canada enters 2026 facing slowing momentum, shifting growth drivers, and heightened sensitivity to global trade and commodity trends.\" In fixed income, the U.S. Federal Reserve is challenged by a strained dual mandate amidst labor weakness and persistent inflation, with discussions around quantitative easing cessation and yield curve control. \"Extending duration appears tactical as term premiums increase, though sticky inflation and volatility remain primary investor risks.\" Global equity themes include anticipated continued volatility, strong performance in Canadian equities due to materials exposure, a moderately optimistic outlook for the S&amp;P 500, and AI as a central driver for the Nasdaq 100. Chinaâ€™s technology sector demonstrates \"durable, cost-driven momentum supported by scalable AI commercialization, favourable policy shifts, and expanding sector breadth.\" Commodities are a significant focus, with precious metals and energy expected to remain strong after 2025's rally. Gold has \"strong tailwinds entering 2026\" from central bank buying and currency debasement concerns, while forecasted shortages in various commodities due to sustainable energy transition and AI buildout suggest a potential super-cycle: \"The outlook for commodities in 2026 is strong. Perhaps 2026 is the start of the commodity super cycle?\" Finally, High Interest Savings Account (HISA) ETFs are presented as a viable option for investors seeking yield, flexibility, and liquidity in an uncertain interest rate environment."}, {"file_name": "emirates_nbd_research_-_market_economics_precious_metals_2026.pdf", "title": "Precious metals to extend gains in 2026", "document_type": "annual_or_multiyear_outlook", "publication_date": "2025-12-18", "expiry_date": "2026-12-18", "source": "Emirates NBD Research", "source_url": "https://www.emiratesnbdresearch.com/-/media/research/article/2025/december/emirates_nbd_research_-_market_economics_precious_metals_2026.pdf", "relevance": "very high", "theme_tags": ["Commodities", "Global Inflation and FX Dynamics"], "summary": "Precious metals experienced significant rallies in 2025, with gold prices surging to over USD 4,300/oz (up &gt;60%) and silver prices rising over 120% to exceed USD 60/oz. This momentum is anticipated to continue into 2026. Key drivers for the 2025 performance included substantial central bank gold purchases, retail investment, tightening supply across other precious metals like silver and platinum, and a weaker US dollar. For 2026, the outlook for gold remains constructive, supported by expectations of \"Lower rates from the Fed will keep investor enthusiasm for gold strong even if real rates may stay relatively static with expectations of sticky inflation in the US.\" A softer US dollar, though less sharply declining than in 2025, will also contribute. Additionally, \"broader unease over the fiscal sustainability of many G20 economies will keep investorsâ€™ attention focused on the relative haven of gold. A fraught global geopolitical environment also adds more support for a bullish gold case.\" The report forecasts \"gold prices at an average of USD 4,500/troy oz in Q4 2026, about a 10% gain from average prices in Q4 2025.\" Silver is seen to have even greater upside potential due to \"tight availability and its heavier loading in industrial applications, particularly around key AI-related hardware,\" especially after its designation as a critical mineral by the US government. Specific Q4 2026 forecasts include Gold at USD 4,500/troy oz, Silver at USD 65.00/troy oz, Platinum at USD 1,700.00/troy oz, and Palladium at USD 1,650.00/troy oz."}];

    let filteredItems = [...allItems];
    let selectedSources = ['all'];
    let selectedDocTypes = ['all'];
    let selectedRelevance = ['all'];
    let selectedThemes = ['all'];
    let hideExpired = false;

    // DOM elements
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');
    const resultsContainer = document.getElementById('resultsContainer');
    const resultsCount = document.getElementById('resultsCount');
    const hideExpiredBtn = document.getElementById('hideExpiredBtn');

    // Event listeners
    searchInput.addEventListener('input', applyFilters);
    sortSelect.addEventListener('change', applyFilters);

    // Close dropdowns when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.relative')) {
        document.querySelectorAll('.filter-dropdown').forEach(dropdown => {
          dropdown.classList.remove('active');
        });
      }
    });

    function toggleDropdown(dropdownId) {
      event.stopPropagation();
      const dropdown = document.getElementById(dropdownId);
      const allDropdowns = document.querySelectorAll('.filter-dropdown');
      allDropdowns.forEach(d => {
        if (d.id !== dropdownId) d.classList.remove('active');
      });
      dropdown.classList.toggle('active');
    }

    function toggleHideExpired() {
      hideExpired = !hideExpired;
      const btn = hideExpiredBtn;
      if (hideExpired) {
        btn.classList.add('border-indigo-400/50', 'bg-indigo-500/20');
        btn.classList.remove('border-white/10', 'bg-white/5');
        btn.textContent = 'âœ“ Hide Expired';
      } else {
        btn.classList.remove('border-indigo-400/50', 'bg-indigo-500/20');
        btn.classList.add('border-white/10', 'bg-white/5');
        btn.textContent = 'Show All';
      }
      applyFilters();
    }

    function handleSourceFilter(checkbox) {
      handleMultiSelectFilter(checkbox, 'sourceDropdown', selectedSources, 'sourceFilterLabel', 'Sources');
    }

    function handleDocTypeFilter(checkbox) {
      handleMultiSelectFilter(checkbox, 'docTypeDropdown', selectedDocTypes, 'docTypeFilterLabel', 'Types', formatDocType);
    }

    function handleRelevanceFilter(checkbox) {
      handleMultiSelectFilter(checkbox, 'relevanceDropdown', selectedRelevance, 'relevanceFilterLabel', 'Relevance', formatRelevance);
    }

    function handleThemeFilter(checkbox) {
      handleMultiSelectFilter(checkbox, 'themeDropdown', selectedThemes, 'themeFilterLabel', 'Themes');
    }

    function handleMultiSelectFilter(checkbox, dropdownId, selectedArray, labelId, labelText, formatter = null) {
      const value = checkbox.value;
      const dropdown = document.getElementById(dropdownId);
      const checkboxes = dropdown.querySelectorAll('input[type="checkbox"]');
      
      if (value === 'all') {
        if (checkbox.checked) {
          selectedArray.length = 0;
          selectedArray.push('all');
          checkboxes.forEach(cb => {
            if (cb.value !== 'all') cb.checked = false;
          });
        } else {
          checkbox.checked = true;
        }
      } else {
        if (checkbox.checked) {
          checkboxes[0].checked = false;
          const index = selectedArray.indexOf('all');
          if (index > -1) selectedArray.splice(index, 1);
          selectedArray.push(value);
        } else {
          const index = selectedArray.indexOf(value);
          if (index > -1) selectedArray.splice(index, 1);
          if (selectedArray.length === 0) {
            selectedArray.push('all');
            checkboxes[0].checked = true;
          }
        }
      }
      
      updateFilterLabel(labelId, selectedArray, labelText, formatter);
      applyFilters();
    }

    function updateFilterLabel(labelId, selectedArray, labelText, formatter = null) {
      const label = document.getElementById(labelId);
      if (selectedArray.includes('all') || selectedArray.length === 0) {
        label.textContent = `All ${labelText}`;
      } else if (selectedArray.length === 1) {
        label.textContent = formatter ? formatter(selectedArray[0]) : selectedArray[0];
      } else {
        label.textContent = `${selectedArray.length} ${labelText.toLowerCase()} selected`;
      }
    }

    function formatDocType(type) {
      return type.replace(/_/g, ' ').split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
    }

    function formatRelevance(rel) {
      return rel.replace(/_/g, ' ').split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
    }

    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase();
      const sortBy = sortSelect.value;
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      // Filter
      filteredItems = allItems.filter(item => {
        const matchesSearch = 
          item.title.toLowerCase().includes(searchTerm) ||
          item.summary.toLowerCase().includes(searchTerm) ||
          item.source.toLowerCase().includes(searchTerm) ||
          item.theme_tags.some(tag => tag.toLowerCase().includes(searchTerm));
        
        const matchesSource = selectedSources.includes('all') || selectedSources.includes(item.source);
        const matchesDocType = selectedDocTypes.includes('all') || selectedDocTypes.includes(item.document_type);
        const matchesRelevance = selectedRelevance.includes('all') || selectedRelevance.includes(item.relevance);
        
        const matchesTheme = selectedThemes.includes('all') || 
                            selectedThemes.some(theme => item.theme_tags.includes(theme));
        
        // Expiry filter
        const isExpired = item.expiry_date && new Date(item.expiry_date) < today;
        const matchesExpiry = !hideExpired || !isExpired;

        return matchesSearch && matchesSource && matchesDocType && matchesRelevance && matchesTheme && matchesExpiry;
      });

      // Sort
      filteredItems.sort((a, b) => {
        if (sortBy === 'date-desc') {
          return new Date(b.publication_date || 0) - new Date(a.publication_date || 0);
        } else if (sortBy === 'date-asc') {
          return new Date(a.publication_date || 0) - new Date(b.publication_date || 0);
        } else if (sortBy === 'relevance-desc') {
          const relevanceOrder = { 'critical': 3, 'very high': 2, 'high': 1, 'medium': 0, 'low': -1 };
          return (relevanceOrder[b.relevance] || 0) - (relevanceOrder[a.relevance] || 0);
        } else if (sortBy === 'title-asc') {
          return a.title.localeCompare(b.title);
        } else if (sortBy === 'title-desc') {
          return b.title.localeCompare(a.title);
        }
        return 0;
      });

      renderResults();
    }

    function getRelevanceColor(relevance) {
      const colors = {
        'critical': 'bg-red-500/20 text-red-300',
        'very high': 'bg-orange-500/20 text-orange-300',
        'high': 'bg-amber-500/20 text-amber-300',
        'medium': 'bg-blue-500/20 text-blue-300',
        'low': 'bg-gray-500/20 text-gray-300'
      };
      return colors[relevance] || colors['medium'];
    }

    function getDocTypeColor(docType) {
      const colors = {
        'research_report': 'bg-indigo-500/20 text-indigo-300',
        'market_commentary': 'bg-cyan-500/20 text-cyan-300',
        'economic_analysis': 'bg-emerald-500/20 text-emerald-300',
        'other': 'bg-gray-500/20 text-gray-300'
      };
      return colors[docType] || colors['other'];
    }

    function getExpiryStatus(expiryDate) {
      if (!expiryDate) return 'unknown';
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const expiry = new Date(expiryDate);
      expiry.setHours(0, 0, 0, 0);
      const daysUntilExpiry = Math.floor((expiry - today) / (1000 * 60 * 60 * 24));
      
      if (daysUntilExpiry < 0) return 'expired';
      if (daysUntilExpiry <= 30) return 'soon';
      return 'active';
    }

    function getExpiryBadge(expiryDate) {
      if (!expiryDate) return '';
      
      const status = getExpiryStatus(expiryDate);
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const expiry = new Date(expiryDate);
      expiry.setHours(0, 0, 0, 0);
      const daysUntilExpiry = Math.floor((expiry - today) / (1000 * 60 * 60 * 24));
      
      let text, cssClass;
      if (status === 'expired') {
        text = `Expired ${Math.abs(daysUntilExpiry)}d ago`;
        cssClass = 'expiry-expired';
      } else if (status === 'soon') {
        text = `Expires in ${daysUntilExpiry}d`;
        cssClass = 'expiry-soon';
      } else {
        text = `Valid ${daysUntilExpiry}d`;
        cssClass = 'expiry-active';
      }
      
      return `<span class="expiry-badge ${cssClass}">${text}</span>`;
    }

    function toggleSummary(id) {
      const element = document.getElementById(`summary-${id}`);
      const button = document.getElementById(`toggle-${id}`);
      
      if (element.classList.contains('line-clamp-3')) {
        element.classList.remove('line-clamp-3');
        button.textContent = 'Show less';
      } else {
        element.classList.add('line-clamp-3');
        button.textContent = 'Show more';
      }
    }

    function renderResults() {
      resultsCount.textContent = `Showing ${filteredItems.length} of ${allItems.length} documents`;

      if (filteredItems.length === 0) {
        resultsContainer.innerHTML = `
          <div class="py-16 text-center">
            <p class="text-lg text-white/50">No documents found matching your criteria.</p>
          </div>
        `;
        return;
      }

      resultsContainer.innerHTML = filteredItems.map((item, index) => {
        const expiryStatus = getExpiryStatus(item.expiry_date);
        const isExpired = expiryStatus === 'expired';
        const containerClass = isExpired ? 'expired' : '';
        
        return `
        <div class="group rounded-2xl border border-white/10 bg-white/5 p-6 backdrop-blur-sm transition-all hover:border-indigo-400/50 hover:bg-white/10 ${containerClass}">
          <!-- Header row: Source, Type, Relevance, Date, Expiry -->
          <div class="mb-3 flex flex-wrap items-center gap-2 text-xs">
            <span class="rounded-full bg-indigo-500/20 px-3 py-1 font-medium text-indigo-300">
              ${item.source}
            </span>
            <span class="rounded-full px-3 py-1 font-medium ${getDocTypeColor(item.document_type)}">
              ${formatDocType(item.document_type)}
            </span>
            <span class="rounded-full px-3 py-1 font-medium ${getRelevanceColor(item.relevance)}">
              ${formatRelevance(item.relevance)}
            </span>
            <span class="text-white/40">
              ${formatDate(item.publication_date)}
            </span>
            ${getExpiryBadge(item.expiry_date)}
          </div>

          <!-- Title -->
          <h3 class="mb-2 text-lg font-semibold leading-snug text-white">
            ${item.source_url ? `<a href="${item.source_url}" target="_blank" class="hover:text-indigo-300 transition-colors">${item.title}</a>` : item.title}
          </h3>

          <!-- Theme Tags -->
          ${item.theme_tags && item.theme_tags.length > 0 ? `
            <div class="mb-3 flex flex-wrap gap-1">
              ${item.theme_tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
          ` : ''}

          <!-- Summary -->
          <div id="summary-${index}" class="line-clamp-3 text-sm leading-relaxed text-white/60 mb-3">
            ${item.summary}
          </div>

          <!-- Show more/less button -->
          <button
            id="toggle-${index}"
            onclick="toggleSummary(${index})"
            class="text-sm font-medium text-indigo-300 transition-all hover:text-indigo-200"
          >
            Show more
          </button>

          <!-- File name -->
          <div class="mt-3 text-xs text-white/40">
            ðŸ“„ ${item.file_name}
          </div>
        </div>
      `;
      }).join('');
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'Date unknown';
      try {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });
      } catch {
        return dateStr;
      }
    }

    // Initial render
    applyFilters();
  </script>
</body>
</html>
