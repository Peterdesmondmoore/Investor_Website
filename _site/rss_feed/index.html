urce_type": "official", "title": "You asked, we answered:  Is mined gold production peaking?", "link": "https://www.gold.org/goldhub/gold-focus/2026/01/you-asked-we-answered-mined-gold-production-peaking", "pubDate": "Wed, 07 Jan 2026 13:30:00 GMT", "description": "Global gold mining has been stable in recent years. Despite short-term impacts stemming from the pandemic, safety stoppages and industrial action, mined gold production averaged a near zero annual y/y change between 2018 and 2024.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Central bank gold statistics: Buying momentum continues into November", "link": "https://www.gold.org/goldhub/gold-focus/2026/01/central-bank-gold-statistics-buying-momentum-continues-november", "pubDate": "Tue, 06 Jan 2026 09:00:00 GMT", "description": "Central banks bought a net 45t in November, and while down slightly from October, buying has remained elevated compared to the earlier months of this year. National Bank of Poland led net buying for the second consecutive month after October‚Äôs resurgent buying from the bank.", "relevance_score": 30.0, "matched_keywords": ["Gold", "Central Bank"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: Venezuela‚Äôs ripple effect", "link": "https://www.gold.org/goldhub/gold-focus/2026/01/weekly-markets-monitor-venezuelas-ripple-effect", "pubDate": "Mon, 05 Jan 2026 11:25:00 GMT", "description": "Last week, US data showed strong jobs and housing trends amid a widening FOMC policy divide. In the Eurozone, inflation eased while manufacturing contracted. In Asia, China‚Äôs factory activity rebounded, yet India‚Äôs PMI hit a two-year low.", "relevance_score": 20.0, "matched_keywords": ["Weekly Markets Monitor"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: A season for Kevin?", "link": " y is likely to weigh on jewellery demand, while investment interest is expected to be sustained.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: Top of the morning", "link": "https://www.gold.org/goldhub/gold-focus/2025/12/weekly-markets-monitor-top-morning", "pubDate": "Mon, 15 Dec 2025 10:25:00 GMT", "description": "Last week was a busy period for central banks: the Fed cut as expected while the Bank of Canada, Reserve Bank of Australia, and Swiss National Bank held rates steady.", "relevance_score": 30.0, "matched_keywords": ["Weekly Markets Monitor", "Central Bank"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "China gold market update: November demand feels the VAT reform", "link": "https://www.gold.org/goldhub/gold-focus/2025/12/china-gold-market-update-november-demand-feels-vat-reform", "pubDate": "Fri, 12 Dec 2025 14:00:00 GMT", "description": "The recent VAT reform weighed on China‚Äôs gold jewellery demand in November, denting gold withdrawals from the Shanghai Gold Exchange despite robust investment buying. Gold ETFs in China continued to attract notable inflows in the month and the PBoC reported gold purchases 13 months in a row.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Unearthed: Wholesale Digital Gold ft. Allan Guild, Hilltop Walk Consulting", "link": "https://www.gold.org/goldhub/gold-focus/2025/12/unearthed-wholesale-digital-gold-ft.-allan-guild-hilltop-walk-consulting", "pubDate": "Fri, 12 Dec 2025 13:00:00 GMT", "description": "In this episode of Unearthed, hosts Joe Cavatoni and John Reade, Senior Market Strategists at the World Gold Council, are joined by Allan Guild, Director at Hilltop Walk Consulting and long-time partner to the World Gold Council.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Central bank considerations when pricing ASGM purchases", "link": "https://www.gold.org/goldhub/research/central-bank-considerations-when-pricing-asgm-purchases", "pubDate": "Tue, 09 Dec 2025 12:00:00 UTC", "description": "The strength of world gold prices has enhanced both the level and the value of Artisanal and Small-Scale Gold Mining (ASGM) in countries around the world. This presents challenges to societies and governments on a range of issues related to ASGM mining, such as environmental, societal, legal, regulatory and economic. Several papers exist that cover these issues, the government response to which may be a State Gold Buying Program (SGBP). The purpose of this paper ‚Äì whilst acknowledging the issues outlined above ‚Äì is to examine the price-setting process for central banks in a SGBP.", "relevance_score": 30.0, "matched_keywords": ["Gold", "Central Bank"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: The 2026 gold outlook", "link": "https://www.gold.org/goldhub/gold-focus/2025/12/weekly-markets-monitor-2026-gold-outlook", "pubDate": "Mon, 08 Dec 2025 11:00:00 GMT", "description": "Last week highlighted sectoral divergence: services remained resilient while manufacturing struggled in major economies.", "relevance_score": 40.0, "matched_keywords": ["Gold", "Weekly Markets Monitor"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Asia takes the helm", "link": "https://www.gold.org/goldhub/research/gold-etfs-holdings-and-flows/2025/12", "pubDate": "Fri, 05 Dec 2025 12:00:00 UTC", "description": "Global physically backed gold ETFs saw inflows six months in a row, adding US$5.2bn in November. Asian investors (+US$3.2bn) bought the most whilst North America (+US$1.1bn) and Europe (US$978mn) also experienced positive flows. Persistent inflows and a rising gold price pushed global gold ETFs‚Äô total AUM to another month-end peak of US$530bn, 5% higher m/m. Continued gold ETF buying also pushed their collective holdings to 3,932t, the highest month-end value on record.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Gold Outlook 2026: Push ahead or pull back", "link": "https://www.gold.org/goldhub/research/gold-outlook-2026", "pubDate": "Thu, 04 Dec 2025 12:00:00 UTC", "description": "Gold has experienced a remarkable 2025, achieving over 50 all-time highs and returning more than 60% as of the end of November, driven by heightened risk, dollar weakness and price momentum.", "relevance_score": 20.0, "matched_keywords": ["Gold"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Central Bank Gold Statistics: Central banks ramp up gold  buying in October", "link": "https://www.gold.org/goldhub/gold-focus/2025/12/central-bank-gold-statistics-central-banks-ramp-gold-buying-october", "pubDate": "Tue, 02 Dec 2025 09:00:00 GMT", "description": "Central bank demand for gold remained robust in October, totalling 53t (+36% m/m) and continuing the strong trend seen throughout the year. Buying remained concentrated among a small number of central banks, led by the National Bank of Poland which became active again during the month.", "relevance_score": 30.0, "matched_keywords": ["Gold", "Central Bank"]}, {"source": "World Gold Council - Research", "source_type": "official", "title": "Weekly Markets Monitor: Season to be tank-full", "link": "https://www.gold.org/goldhub/gold-focus/2025/12/weekly-markets-monitor-season-be-tank-full", "pubDate": "Mon, 01 Dec 2025 11:45:00 GMT", "description": "Last week‚Äôs data showed strains in the US, raising expectations of a December rate cut. In Europe, near-target inflation lowered expectations of an ECB cut while UK tax hikes weighed on growth forecasts.", "relevance_score": 20.0, "matched_ke  in EMDEs turned positive (1%) for the first time in nearly two years. The role of bond financing in dollar and euro credit continued to increase.", "relevance_score": 0.0, "matched_keywords": []}];

    let filteredItems = [...allItems];
    let selectedSources = ['all'];
    let selectedSourceTypes = ['all'];
    let last7DaysOnly = true;

    // DOM elements
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');
    const resultsContainer = document.getElementById('resultsContainer');
    const resultsCount = document.getElementById('resultsCount');
    const dateFilterBtn = document.getElementById('dateFilterBtn');

    // Event listeners
    searchInput.addEventListener('input', applyFilters);
    sortSelect.addEventListener('change', applyFilters);

    // Close dropdowns when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.relative')) {
        document.querySelectorAll('.filter-dropdown').forEach(dropdown => {
          dropdown.classList.remove('active');
        });
      }
    });

    function toggleDropdown(dropdownId) {
      event.stopPropagation();
      const dropdown = document.getElementById(dropdownId);
      const allDropdowns = document.querySelectorAll('.filter-dropdown');
      allDropdowns.forEach(d => {
        if (d.id !== dropdownId) d.classList.remove('active');
      });
      dropdown.classList.toggle('active');
    }

    function toggleDateFilter() {
      last7DaysOnly = !last7DaysOnly;
      const btn = dateFilterBtn;
      if (last7DaysOnly) {
        btn.classList.add('border-indigo-400/50', 'bg-indigo-500/20');
        btn.classList.remove('border-white/10', 'bg-white/5');
        btn.textContent = 'üìÖ Last 7 Days';
      } else {
        btn.classList.remove('border-indigo-400/50', 'bg-indigo-500/20');
        btn.classList.add('border-white/10', 'bg-white/5');
        btn.textContent = 'üìÖ All Dates';
      }
      applyFilters();
    }

    function handleSourceFilter(checkbox) {
      const value = checkbox.value;
      const dropdown = document.getElementById('sourceDropdown');
      const checkboxes = dropdown.querySelectorAll('input[type="checkbox"]');
      
      if (value === 'all') {
        if (checkbox.checked) {
          selectedSources = ['all'];
          checkboxes.forEach(cb => {
            if (cb.value !== 'all') cb.checked = false;
          });
        } else {
          checkbox.checked = true; // Keep "all" checked
        }
      } else {
        if (checkbox.checked) {
          checkboxes[0].checked = false; // Uncheck "all"
          selectedSources = selectedSources.filter(s => s !== 'all');
          selectedSources.push(value);
        } else {
          selectedSources = selectedSources.filter(s => s !== value);
          if (selectedSources.length === 0) {
            selectedSources = ['all'];
            checkboxes[0].checked = true;
          }
        }
      }
      
      updateSourceLabel();
      applyFilters();
    }

    function handleSourceTypeFilter(checkbox) {
      const value = checkbox.value;
      const dropdown = document.getElementById('sourceTypeDropdown');
      const checkboxes = dropdown.querySelectorAll('input[type="checkbox"]');
      
      if (value === 'all') {
        if (checkbox.checked) {
          selectedSourceTypes = ['all'];
          checkboxes.forEach(cb => {
            if (cb.value !== 'all') cb.checked = false;
          });
        } else {
          checkbox.checked = true; // Keep "all" checked
        }
      } else {
        if (checkbox.checked) {
          checkboxes[0].checked = false; // Uncheck "all"
          selectedSourceTypes = selectedSourceTypes.filter(s => s !== 'all');
          selectedSourceTypes.push(value);
        } else {
          selectedSourceTypes = selectedSourceTypes.filter(s => s !== value);
          if (selectedSourceTypes.length === 0) {
            selectedSourceTypes = ['all'];
            checkboxes[0].checked = true;
          }
        }
      }
      
      updateSourceTypeLabel();
      applyFilters();
    }

    function updateSourceLabel() {
      const label = document.getElementById('sourceFilterLabel');
      if (selectedSources.includes('all') || selectedSources.length === 0) {
        label.textContent = 'All Sources';
      } else if (selectedSources.length === 1) {
        label.textContent = selectedSources[0];
      } else {
        label.textContent = `${selectedSources.length} sources selected`;
      }
    }

    function updateSourceTypeLabel() {
      const label = document.getElementById('sourceTypeFilterLabel');
      if (selectedSourceTypes.includes('all') || selectedSourceTypes.length === 0) {
        label.textContent = 'All Types';
      } else if (selectedSourceTypes.length === 1) {
        label.textContent = selectedSourceTypes[0].charAt(0).toUpperCase() + selectedSourceTypes[0].slice(1);
      } else {
        label.textContent = `${selectedSourceTypes.length} types selected`;
      }
    }

    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase();
      const sortBy = sortSelect.value;
      const sevenDaysAgo = new Date();
      sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

      // Filter
      filteredItems = allItems.filter(item => {
        const matchesSearch = 
          item.title.toLowerCase().includes(searchTerm) ||
          item.description.toLowerCase().includes(searchTerm) ||
          item.source.toLowerCase().includes(searchTerm);
        
        const matchesSource = selectedSources.includes('all') || 
                             selectedSources.includes(item.source);
        
        const matchesSourceType = selectedSourceTypes.includes('all') || 
                                 selectedSourceTypes.includes(item.source_type);
        
        const matchesDate = !last7DaysOnly || 
                           (item.pubDate && new Date(item.pubDate) >= sevenDaysAgo);

        return matchesSearch && matchesSource && matchesSourceType && matchesDate;
      });

      // Sort
      filteredItems.sort((a, b) => {
        if (sortBy === 'date-desc') {
          return new Date(b.pubDate || 0) - new Date(a.pubDate || 0);
        } else if (sortBy === 'date-asc') {
          return new Date(a.pubDate || 0) - new Date(b.pubDate || 0);
        } else if (sortBy === 'relevance-desc') {
          return (b.relevance_score || 0) - (a.relevance_score || 0);
        } else if (sortBy === 'title-asc') {
          return a.title.localeCompare(b.title);
        } else if (sortBy === 'title-desc') {
          return b.title.localeCompare(a.title);
        }
        return 0;
      });

      renderResults();
    }

    function getSourceTypeColor(sourceType) {
      const colors = {
        'official': 'bg-emerald-500/20 text-emerald-300',
        'research': 'bg-blue-500/20 text-blue-300',
        'news': 'bg-amber-500/20 text-amber-300'
      };
      return colors[sourceType] || colors['news'];
    }

    function renderResults() {
      resultsCount.textContent = `Showing ${filteredItems.length} of ${allItems.length} articles`;

      if (filteredItems.length === 0) {
        resultsContainer.innerHTML = `
          <div class="py-16 text-center">
            <p class="text-lg text-white/50">No articles found matching your criteria.</p>
          </div>
        `;
        return;
      }

      resultsContainer.innerHTML = filteredItems.map(item => `
        <div class="group rounded-2xl border border-white/10 bg-white/5 p-6 backdrop-blur-sm transition-all hover:border-indigo-400/50 hover:bg-white/10">
          <!-- Header row: Source, Type, Date, Score -->
          <div class="mb-3 flex flex-wrap items-center gap-2 text-xs">
            <span class="rounded-full bg-indigo-500/20 px-3 py-1 font-medium text-indigo-300">
              ${item.source}
            </span>
            <span class="rounded-full px-3 py-1 font-medium ${getSourceTypeColor(item.source_type)}">
              ${item.source_type}
            </span>
            <span class="text-white/40">
              ${formatDate(item.pubDate)}
            </span>
            <span class="ml-auto rounded-full bg-purple-500/20 px-3 py-1 font-medium text-purple-300">
              ‚≠ê ${item.relevance_score.toFixed(1)}
            </span>
          </div>

          <!-- Title -->
          <h3 class="mb-2 text-lg font-semibold leading-snug text-white">
            <a href="${item.link}" target="_blank" class="hover:text-indigo-300 transition-colors">
              ${item.title}
            </a>
          </h3>

          <!-- Keywords/Tags -->
          ${item.matched_keywords && item.matched_keywords.length > 0 ? `
            <div class="mb-3 flex flex-wrap gap-1">
              ${item.matched_keywords.map(keyword => `<span class="tag">${keyword}</span>`).join('')}
            </div>
          ` : ''}

          <!-- Description -->
          <p class="line-clamp-2 text-sm leading-relaxed text-white/60">
            ${item.description}
          </p>

          <!-- Read more link -->
          <a
            href="${item.link}"
            target="_blank"
            class="mt-3 inline-flex items-center gap-2 text-sm font-medium text-indigo-300 transition-all hover:gap-3 hover:text-indigo-200"
          >
            Read article
            <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </a>
        </div>
      `).join('');
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'Date unknown';
      try {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });
      } catch {
        return dateStr;
      }
    }

    // Snapshot toggle function
    function toggleSnapshot() {
      const content = document.getElementById('snapshotContent');
      const chevron = document.getElementById('snapshotChevron');
      
      if (content.classList.contains('hidden')) {
        content.classList.remove('hidden');
        chevron.style.transform = 'rotate(180deg)';
      } else {
        content.classList.add('hidden');
        chevron.style.transform = 'rotate(0deg)';
      }
    }

    // Initial render
    applyFilters();
  </script>
</body>
</html>
