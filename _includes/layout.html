<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | My Market Reports</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f4f4f9; color: #333; }
        nav { background-color: #0a3d62; padding: 1rem 2rem; }
        nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 2rem; align-items: center; }
        nav a { color: white; text-decoration: none; font-weight: 600; font-size: 1rem; }
        nav a:hover { text-decoration: underline; }
        nav a.active { color: #82c9e6; text-decoration: underline;}
        main { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }

        /* Styles for the new report accordion */
        .report-accordion {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .report-accordion summary {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem;
            cursor: pointer;
            outline: none;
            color: #0a3d62;
        }
        .report-accordion summary:hover {
            background-color: #f8f9fa;
        }
        .report-content {
            padding: 0 1rem 1rem 1rem;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            {%- for page in collections.all %}
            <li>
                <a href="{{ page.url }}" {% if page.url == page.url %} class="active" {% endif %}>{{ page.data.title }}</a>
            </li>
            {%- endfor %}
        </ul>
    </nav>

    <main>
        {{ content | safe }}
    </main>

</body>
</html>
