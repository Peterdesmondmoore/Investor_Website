<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | My Market Reports</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .main-container {
            display: flex;
        }
        nav {
            width: 240px; /* A bit wider for the nested items */
            height: 100vh;
            background-color: #0a3d62;
            padding: 2rem 0;
            flex-shrink: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: block;
            padding: 0.75rem 2rem;
        }
        nav a:hover {
            background-color: #1c4e78;
        }
        nav a.active {
            color: #82c9e6;
            background-color: #2b5f8a;
        }

        /* --- New Styles for Collapsible Section --- */
        nav details {
            width: 100%;
        }
        nav summary {
            font-weight: 600;
            font-size: 1rem;
            color: white;
            padding: 0.75rem 2rem;
            cursor: pointer;
            list-style: none; /* Hide the default arrow */
            position: relative;
        }
        nav summary:hover {
            background-color: #1c4e78;
        }
        /* Adding a custom arrow for the dropdown */
        nav summary::after {
            content: 'â€º';
            position: absolute;
            right: 2rem;
            font-size: 1.5em;
            transition: transform 0.2s;
        }
        nav details[open] > summary::after {
            transform: rotate(90deg);
        }
        .sub-menu {
            padding-left: 1rem; /* Indent the sub-menu items */
        }
        .sub-menu a {
            font-weight: 400; /* Make sub-items less bold */
            font-size: 0.9rem;
            padding: 0.6rem 2rem 0.6rem 3rem; /* Adjust padding */
        }
        /* --- End of New Styles --- */

        main {
            flex-grow: 1;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Styles for the report accordion remain the same */
        .report-accordion {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .report-accordion summary {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem;
            cursor: pointer;
            outline: none;
            color: #0a3d62;
        }
        .report-accordion summary:hover {
            background-color: #f8f9fa;
        }
        .report-content {
            padding: 0 1rem 1rem 1rem;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>

                <li>
                    <details>
                        <summary>COT Reporting</summary>
                        <ul class="sub-menu">
                            {%- for report in collections.reports %}
                            <li>
                                <a href="{{ report.url }}">{{ report.data.title }}</a>
                            </li>
                            {%- endfor %}
                        </ul>
                    </details>
                </li>
            </ul>
        </nav>

        <main>
            {{ content | safe }}
        </main>
    </div>
</body>
</html>
