<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | PDM Reports</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <ul>
            {%- for item in collections.all %}
            <li>
                <a href="{{ item.url }}" {% if item.url == page.url %} class="active"{% endif %}>{{ item.data.title }}</a>
            </li>
            {%- endfor %}
        </ul>
    </nav>

    <main>
        {{ content | safe }}
    </main>

</body>
</html>
