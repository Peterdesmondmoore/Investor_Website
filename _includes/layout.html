<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Investor Anatomy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="full-bleed">
        <div class="nav-inner">
        <ul>
            <li>
                <a href="/" {% if page.url == "/" %} class="active"{% endif %}>Home</a>
            </li>
        </ul>
        </div>
    </nav>

    <main>
        {{ content | safe }}
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Find the paragraph element by its ID
        const typewriterElement = document.getElementById('typewriter-text');

        // Only run the script if the element exists on the current page
        if (typewriterElement) {
          // Get the full text and trim any extra spaces
          const originalText = typewriterElement.innerText.trim();
          // Split the text into an array of words
          const words = originalText.split(' ');
          
          // Clear the paragraph's content to start the animation
          typewriterElement.innerText = '';
          let wordIndex = 0;

          // Set an interval to add one word at a time
          const intervalId = setInterval(() => {
            if (wordIndex < words.length) {
              typewriterElement.textContent += words[wordIndex] + ' ';
              wordIndex++;
            } else {
              // Stop the interval when all words are typed
              clearInterval(intervalId);
              // Add the 'typing-done' class to hide the cursor via CSS
              typewriterElement.classList.add('typing-done');
            }
          }, 150); // Adjust speed here (milliseconds per word)
        }
      });
    </script>
</body>
</html>
