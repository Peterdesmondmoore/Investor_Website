<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Investor Anatomy</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <a href="/" class="nav-logo">
            <img src="/images/logo-dark.png" alt="Investor Anatomy Logo" height="40">
        </a>
        <ul>
            <li>
                <a href="/" {% if page.url == "/" %} class="active"{% endif %}>Home</a>
            </li>
            <li>
                <a href="/pricing.html">Pricing</a>
            </li>
            <li>
                <a href="/about/" {% if page.url == "/about/" %} class="active"{% endif %}>About</a>
            </li>
             <li>
                <a href="/watchlists/" {% if page.url == "/watchlists/" %} class="active"{% endif %}>Watchlists</a>
            </li>
            <li>
                <a href="/brand-identity-guide/" {% if page.url == "/brand-identity-guide/" %} class="active"{% endif %}>Brand Guide</a>
            </li>
            <li class="dropdown">
                <a href="/cot-reports-overview/" class="dropbtn {% if page.url == '/cot-reports-overview/' %}active{% endif %}">CoT Reports</a>
                <div class="dropdown-content">
                    {%- for report in collections.reports %}
                    <a href="{{ report.url }}">{{ report.data.title }}</a>
                    {%- endfor %}
                </div>
            </li>
        </ul>
    </nav>

    <main>
        {{ content | safe }}
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Find the paragraph element by its ID
        const typewriterElement = document.getElementById('typewriter-text');

        // Only run the script if the element exists on the current page
        if (typewriterElement) {
          // Get the full text and trim any extra spaces
          const originalText = typewriterElement.innerText.trim();
          // Split the text into an array of words
          const words = originalText.split(' ');
          
          // Clear the paragraph's content to start the animation
          typewriterElement.innerText = '';
          let wordIndex = 0;

          // Set an interval to add one word at a time
          const intervalId = setInterval(() => {
            if (wordIndex < words.length) {
              typewriterElement.textContent += words[wordIndex] + ' ';
              wordIndex++;
            } else {
              // Stop the interval when all words are typed
              clearInterval(intervalId);
              // Add the 'typing-done' class to hide the cursor via CSS
              typewriterElement.classList.add('typing-done');
            }
          }, 150); // Adjust speed here (milliseconds per word)
        }
      });
    </script>
</body>
</html>
